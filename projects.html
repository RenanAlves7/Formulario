<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="Renan.css">   
    
    <title>Cadastro</title>
</head>
<body>
    
<img src="code.svg" alt="Code">
<div class="container">
   <section class="header">
    <h1>Aprenda hoje a Programar</h1>
        <h2>Nova Conta</h2>
    </section>

<form id="form" class="form">
<div class="form-content">
<label for="username">Nome de Login</label>
<input 
type="text" id="username"
placeholder="Digite o nome do Login...."
/>
<a>Aqui aparecera a mensagem de erro</a>
</div>


<div class="form-content">
    <label for="email">E-mail</label>
    <input 
    type="email" id="email"
    placeholder="Digite o seu email...."
    />
    <a>Aqui aparecera a mensagem de erro</a>
    </div>
    
    <div class="form-content">
        <label for="password">Senha</label>
        <input 
        type="password" id="password"
        placeholder="Digite a sua senha...."
        />
        <a>Aqui aparecera a mensagem de erro</a>
        </div>
        
        <div class="form-content ">
            <label for="password-confirmation">Confirmação de Senha</label>
            <input 
            type="password" id="password-confirmation"
            placeholder="Digite a sua confirmação...."
            />
            <a>Aqui aparecera a mensagem de erro</a><br>
            
          <button type="submit">Cadastrar</button>
</div>

</form>
   




</body>
</html>
